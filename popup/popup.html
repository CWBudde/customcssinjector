<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="popup.css"/>
    <link rel="stylesheet" href="prism/prism.css"/>
    <link rel="stylesheet" href="prism/prism-live.css"/>
  </head>

<body>
	<div id="heading"><h2>Custom<span style="color:red;">C</span><span style="color:green;">S</span><span style="color:blue">S</span> Injector</h2> <img id="popupIcon" src="../icons/CCSSI_icon_v2_48.png"/></div>
	<form>
		<input id="rglobal" type="radio" name="scope" value="global" checked> Apply Globally &nbsp
		<input id="rurl" type="radio" name="scope" value="url"> Apply to URL &nbsp
		<input id="rdomain" type="radio" name="scope" value="domain"> Apply to Domain
	</form>

	<p>Edit Custom CSS:</p>
	
	<textarea id="txtAreaCSS" class="prism-live language-css"></textarea>
	
	<br />
	Whitelist Domains (separate with commas): <input id="whitelistText" size="40" placeholder="Leave blank to apply to all" type="text"/><br />
	Blacklist Domains (separate with commas): <input id="blacklistText" size="40" type="text"/><br />
	<small>Example domain: www.google.com</small><br />
	<button id="btnSubmit" type="button">Save</button>

	<script src="popup.js"></script>
	<script src="prism/bliss.shy.min.js"></script>
	<script src="prism/prism.js"></script>
	<script src="prism/prism-live.js"></script>
	<script src="prism/prism-live-markup.js"></script>
	<script src="prism/prism-live-css.js"></script>
	<script src="prism/prism-live-javascript.js"></script>
	
</body>

</html>
